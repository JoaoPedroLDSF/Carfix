<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Redefinir Senha - CariFix</title>
  <link rel="stylesheet" href="/static/css/esquecer.css" />
</head>
<body>
  <div class="container">
    <h1>Redefinir Senha</h1>

    {% set alertas = get_flashed_messages() %}
    {% if alertas %}
    <div id="alerta" class="alerta">
      {{ alertas[0] }}
    </div>
    {% endif %}

    <form action="" method="post">
      <label for="senha">Nova senha</label>
      <input type="password" id="senha" name="senha" placeholder="Digite sua nova senha" required />

      <label for="senha_confirm">Confirme a nova senha</label>
      <input type="password" id="senha_confirm" name="senha_confirm" placeholder="Confirme sua nova senha" required />

      <button type="submit" class="btn">Alterar senha</button>
    </form>

    <div class="links">
      <a href="/">Voltar ao login</a>
    </div>
  </div>
</body>
</html>
